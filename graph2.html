<head>

  <style>

      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<canvas id="bubbleChart" width="900" height="800"></canvas>

<script>

  { goalkeeper: "Jan Oblak", current_team: "Atletico Madrid", born: 1993, country: "SVN", notconceded: 13, conceded: 22, pksfaced: 35, saves: 37.14 },
  { goalkeeper: "Samir Handanovič", current_team: "Internazionale Milan", born: 1984, country: "SVN", notconceded: 37, conceded: 63, pksfaced: 100, saves: 37.00 },
  { goalkeeper: "Fraser Forster", current_team: "Southampton", born: 1988, country: "ENG", notconceded: 11, conceded: 19, pksfaced: 30, saves: 36.67 },

  { goalkeeper: "Thomas Strakosha", current_team: "Lazio", born: 1995, country: "ALB", notconceded: 2, conceded: 34, pksfaced: 36, saves: 5.56 },
  { goalkeeper: "Marko Dmitrović", current_team: "Eibar", born: 1992, country: "SRB", notconceded: 1, conceded: 22, pksfaced: 23, saves: 4.35 },
  { goalkeeper: "Yoan Cardinale", current_team: "Nice", born: 1994, country: "FRA", notconceded: 0, conceded: 12, pksfaced: 12, saves: 0.00 },
  { goalkeeper: "Unai Simón", current_team: "Athletic Bilbao", born: 1997, country: "ESP", notconceded: 0, conceded: 5, pksfaced: 5, saves: 0.00 },
];

 // Create a canvas and get its context
 const canvas = document.getElementById("bubbleChart");
  const ctx = canvas.getContext("2d");

  
  data.forEach(item => {
    const x = item.saves * 10; 
    const y = item.pksfaced * 10; 
    const radius = (item.notconceded + item.conceded) * 3;

    const maxX = canvas.width - radius;
    const adjustedX = Math.min(x, maxX);

    const color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;

    // Draw a circle for each data point
    ctx.beginPath();
    ctx.arc(adjustedX, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.stroke();


    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    ctx.fillText(item.goalkeeper, adjustedX, y + radius + 10);
  });
</script>

</body>
</html>
